<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <section class="row">
      <div class="col-12">
        <div id="todo-for-the-day" class="d-flex justify-content-end px-2">
          <div class="col-3">
            <div class="text-end mt-1 mb-3">
              <button id="todo-count" class="btn btn-outline-primary"
                onclick="app.TodoController.toggleTodoForm()"></button>
            </div>
            <div class="bg-secondary rounded p-2">
              <form onsubmit="app.TodoController.addTodo()">
                <div class="input-group m-2 p-1">
                  <input type="text" name="description" class="form-control" placeholder="Create Todo" required>
                  <button type="submit" class="btn btn-outline-primary"> + </button>
                </div>
              </form>
              <div id="todo-list"></div>
            </div>
          </div>
        </div>
    </section>
  </header>

  <!-- SECTION -->
  <main class="container-fluid">
    <section class="row">
      <div class="col-12">
        <div class="m-3">
          <div id="quote-of-the-day">
            <!-- NOTE quote and author name goes here -->
          </div>
        </div>
    </section>
    </div>
  </main>

  <!-- SECTION -->
  <footer class="container-fluid">
    <nav class="navbar navbar-expand text-light p-1 rounded">
      <div class="container-fluid">
        <div id="weather-of-the-day"></div>
        <div id="clock" class="position-absolute top-50 start-50 translate-middle fs-2"></div>
        <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
      </div>
    </nav>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
  <script src="app/WeatherService.js" type="module"></script>
  <script src="app/WeatherController.js" type="module"></script>
</body>

</html>
